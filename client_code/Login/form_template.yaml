is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_spacing: medium}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {align: center, bold: true, text: Login, icon: 'fa:cloud', font_size: 30}
    type: Label
    layout_properties: {grid_position: 'QZBHPK,RQSBNM'}
  - name: rich_text_1
    properties: {content: '*username/email', align: left}
    type: RichText
    layout_properties: {grid_position: 'ABGTAZ,JHVTRO'}
    components:
    - name: username_or_email_textbox
      properties: {}
      type: TextBox
      layout_properties: {width: 915.5999755859375}
  - name: rich_text_2
    properties: {content: '*password'}
    type: RichText
    layout_properties: {grid_position: 'WAPITW,KCTXZC'}
    components:
    - name: password_textbox
      properties: {visible: true}
      type: TextBox
      layout_properties: {width: 918.7999267578125}
  - name: login
    properties: {text: login, role: outlined-button, icon: 'fa:arrow-right', icon_align: right}
    type: Button
    layout_properties: {grid_position: 'ZJZZAT,WCVYVF'}
    event_bindings: {click: login_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
